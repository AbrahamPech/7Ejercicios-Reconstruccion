<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Resumen de Ventas</title>
    <link rel="stylesheet" href="css/Ejercicio6.css">
</head>
<body>
    <h1>Resumen de Ventas</h1>
    
    <h2>Matriz de Ventas</h2>
    <table id="matrizVentas">
        <thead>
            <tr>
                <th>Mes/Día</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <!-- La matriz de ventas se llenará aquí -->
        </tbody>
    </table>

    <h2>Resumen de Ventas</h2>
    <table id="ventasTabla">
        <thead>
            <tr>
                <th>Menor Venta</th>
                <th>Mayor Venta</th>
                <th>Venta Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="menorVenta"></td>
                <td id="mayorVenta"></td>
                <td id="ventaTotal"></td>
            </tr>
        </tbody>
    </table>

    <h2>Ventas por Día</h2>
    <table>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="ventasLunes"></td>
                <td id="ventasMartes"></td>
                <td id="ventasMiercoles"></td>
                <td id="ventasJueves"></td>
                <td id="ventasViernes"></td>
            </tr>
        </tbody>
    </table>

    <script src="js/Ejercicio6.js"></script>
</body>
</html>
